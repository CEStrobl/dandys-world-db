<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Dandy's World Party Tracker</title>
	<link rel="stylesheet" href="style.css" />
</head>
<body>
	<header class="top">
		<h1 class="app-title">Dandy's World Party Tracker</h1>

		<div class="room">
			<label for="roomcode">Room Code</label>
			<input id="roomcode" maxlength="4" placeholder="XXXX" />
			<button id="enterRoom">Enter</button>
		</div>
	</header>

	<main class="container">
		<div class="toon-selector-popup">
			<div class="popup-content">
				<h3>Select a Toon</h3>
				<div class="toon-grid"></div>
			</div>
		</div>

		<section class="left-col">
			<div class="panel party-panel">
				<div class="panel-header">
					<h2>Your Party (<span id="party-count"></span>)</h2>
					<h2 class="party-count"></h2>
				</div>
				<div class="party-members">
					<button class="add-slot">+</button>
				</div>
			</div>

			<div class="panel view-panel">
				<div class="panel-header small">
					<label for="viewby">View by</label>
					<select id="viewby">
						<option>Stealth</option>
						<option>Power</option>
						<option>Speed</option>
					</select>
				</div>

				<div class="stat-list">
					<div class="stat-row">
						<div class="stat-label">x</div>
						<div class="stat-items">
							<div class="stat-slot"></div>
						</div>
					</div>
				</div>
			</div>
		</section>

		<aside class="right-col">
            <div class="profile-selector-popup">
                <div class="popup-content">
                    <h3>Select Profile Picture</h3>
                    <div class="toon-grid profile-grid"></div>
                </div>
            </div>
			<div class="panel profile-panel">
				<button class="minimize-btn" aria-label="Toggle profile panel">&lt;</button>
				<div class="avatar" role="button" aria-label="Change profile picture"></div>
				<!-- <h3 class="profile-name">Goob</h3> -->
				<div class="colors">
					<div class="color red"></div>
					<div class="color orange"></div>
					<div class="color yellow"></div>
					<div class="color green"></div>
					<div class="color blue"></div>
					<div class="color purple"></div>
				</div>
				<div class="pager">
					<button class="pager-btn">&lt;</button>
					<div class="pager-label">Stars</div>
					<button class="pager-btn">&gt;</button>
				</div>
			</div>
		</aside>
	</main>

</body>
<script src="script.js"></script>
<script src="database.js"></script>
</html>
