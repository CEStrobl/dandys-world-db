<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Dandy's World Party Tracker</title>
	<link rel="stylesheet" href="style.css" />
</head>
<body>
	<header class="top">
		<h1 class="app-title">Dandy's World Party Tracker</h1>

		<div class="room">
			<label for="roomcode">Room Code</label>
			<input id="roomcode" maxlength="4" placeholder="XXXX" />
			<button id="enterRoom">Enter</button>
		</div>
	</header>

	<main class="container">
		<div class="toon-selector-popup">
			<div class="popup-content">
				<h3>Select a Toon</h3>
				<div class="toon-grid"></div>
			</div>
		</div>

		<section class="left-col">
			<div class="panel party-panel">
				<div class="panel-header">
					<h3>Your Party (<span id="party-count"></span>)</h3>
					<h3 class="party-count"></h3>
				</div>
				<div class="party-members">
					<button class="add-slot">+</button>
				</div>
			</div>

			<div class="panel view-panel">
				<div class="view-controls">
					<label for="viewby">View by</label>
					<select id="viewby" class="trait-select">
						<option>Skill check</option>
						<option>Speed</option>
						<option>Stamina</option>
						<option>Stealth</option>
						<option>Extraction</option>
					</select>
					<select id="viewmode" class="display-select">
						<option>Stars</option>
						<option>Value</option>
					</select>
				</div>

				<div class="view-sorted" aria-live="polite">
					<!-- Populated by JS: .sorted-item elements -->
				</div>
			</div>
		</section>

		<aside class="right-col">
            <div class="profile-selector-popup">
                <div class="popup-content">
                    <h3>Select Profile Picture</h3>
                    <div class="toon-grid profile-grid"></div>
                </div>
            </div>
			<div class="panel profile-panel">
				<button class="minimize-btn" aria-label="Toggle profile panel">&lt;</button>
				<div class="avatar" role="button" aria-label="Change profile picture"></div>
				<h3 class="profile-name">No Toon</h3>
				<div class="colors">
					<!-- Health -->
					<div class="color red" data-stat-row="health">
						<div class="stat-label">Health</div>
						<div class="stat-stars" data-stat="health"></div>
					</div>
					<!-- Skill Check -->
					<div class="color orange" data-stat-row="skill">
						<div class="stat-label">Skill</div>
						<div class="stat-stars" data-stat="skill"></div>
					</div>
					<!-- Movement Speed -->
					<div class="color yellow" data-stat-row="speed">
						<div class="stat-label">Speed</div>
						<div class="stat-stars" data-stat="speed"></div>
					</div>
					<!-- Stamina -->
					<div class="color green" data-stat-row="stam">
						<div class="stat-label">Stamina</div>
						<div class="stat-stars" data-stat="stam"></div>
					</div>
					<!-- Stealth -->
					<div class="color blue" data-stat-row="stealth">
						<div class="stat-label">Stealth</div>
						<div class="stat-stars" data-stat="stealth"></div>
					</div>
					<!-- Extraction -->
					<div class="color purple" data-stat-row="extract">
						<div class="stat-label">Extract</div>
						<div class="stat-stars" data-stat="extract"></div>
					</div>
				</div>
				<div class="pager">
					<button class="pager-btn">&lt;</button>
					<div class="pager-label">Stars</div>
					<button class="pager-btn">&gt;</button>
				</div>
			</div>
		</aside>
	</main>

</body>
<script src="script.js"></script>
<script src="database.js"></script>
</html>
