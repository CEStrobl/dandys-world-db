<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>DW Party Tracker</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div class="top">
		<h3>Dandy's World Party Tracker</h3>

		<div class="right">
			<h3>Room Code</h3>
			<input type="text" maxlength="4" id="roomcode" placeholder="XXXX" style="text-transform: uppercase;">
			<button id="enterRoom">Enter</button>
		</div>
	</div>
	<div class="container">
		<div class="left">
			<div class="party">
				<h3>Your Party</h3>
				<div class="partymembers">
					<div class="member">
						<img src="" alt="">
					</div>
				</div>
			</div>
		</div>
		<div class="right">

		</div>
	</div>
</body>
</html>
